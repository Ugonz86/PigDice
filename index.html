<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>

          <div class="player-pair">
            <label class="player-pair">Enter player 1</label>
            <input id="player1" type="text">
            <button id="player1button" class="player-1 btn-success" name="button">P1 Play!</button>
          </div>
          <div class="player-pair2">
            <label class="player-pair2">Enter player 2</label>
            <input id="player2" type="text">
            <button id="player2button" class="player-2 btn-success" name="button">P2 Play!</button>
          </div>

      </div>
      <div class="result">
        <div id="resultPlayer1">
          <h1><span id="player1"></span> <span id="player1Score" class="scoreDisplay">0</span></h1>
          <h1><span id="player2"></span> <span id="player2Score" class="scoreDisplay">0</span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
